<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Kanałami - kaqvuChannels</title>
    <script>
        const TIMESTAMP = Date.now();
    </script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="login-view" id="loginView">
        <div class="login-container">
            <h1>Logowanie do Panelu Administracyjnego</h1>
            <form class="login-form" id="loginForm">
                <input type="text" id="loginInput" placeholder="Login" required>
                <input type="password" id="passwordInput" placeholder="Hasło" required>
                <button type="submit">Zaloguj się</button>
                <div class="login-error" id="loginError"></div>
            </form>
        </div>
    </div>
    <div class="admin-view hidden" id="adminView">
        <div class="header">
            <h1>Zarządzanie Kanałami</h1>
            <div class="header-controls">
                <div class="left-controls">
                    <button class="home-btn" onclick="goToHome()">Główna strona</button>
                </div>
                <div class="right-controls">
                    <button class="logout-btn" onclick="logout()">Wyloguj się</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Szukaj kanału...">
            </div>
            <div class="add-channel-container">
                <button class="add-channel-btn" onclick="openAddModal()">➕ Dodaj nowy kanał</button>
            </div>
            <div id="channelsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ładowanie kanałów...</p>
                </div>
            </div>
        </div>
    </div>
	<div id="playerView" class="player-view">
		<button onclick="goBackFromPlayer()" class="back-button">← Powrót</button>
		<div id="playerContainer"></div>
	</div>
    <div class="edit-modal hidden" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Edytowanie Kanału</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nazwa kanału:</label>
                    <input type="text" id="channelNameInput" class="form-input">
                </div>
                <div class="urls-container" id="urlsContainer"></div>
                <button class="add-url-btn" onclick="addUrlField()">Dodaj URL</button>
                <div class="modal-buttons">
                    <button class="save-btn" onclick="saveChannel()">Zapisz</button>
                    <button class="delete-channel-btn" onclick="confirmDeleteChannel()">Usuń</button>
                    <button class="cancel-btn" onclick="closeEditModal()">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
    <div class="edit-modal hidden" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Dodaj Nowy Kanał</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nazwa kanału:</label>
                    <input type="text" id="addChannelNameInput" class="form-input">
                </div>
                <div class="urls-container" id="addUrlsContainer"></div>
                <button class="add-url-btn" onclick="addUrlFieldToAdd()">Dodaj URL</button>
                <div class="modal-buttons">
                    <button class="save-btn" onclick="saveNewChannel()">Zapisz</button>
                    <button class="cancel-btn" onclick="closeAddModal()">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
    <div class="confirm-modal hidden" id="confirmModal">
        <div class="confirm-content">
            <h3>Czy na pewno chcesz usunąć ten kanał?</h3>
            <div class="confirm-buttons">
                <button class="confirm-yes-btn" onclick="deleteChannel()">Tak</button>
                <button class="confirm-no-btn" onclick="closeConfirmModal()">Nie</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('link[href="/styles.css"]').href = `/styles.css?v=${TIMESTAMP}`;
        
        const firebaseScript = document.createElement('script');
        firebaseScript.type = 'module';
        firebaseScript.src = `/firebase-configure.js?v=${TIMESTAMP}`;
        document.body.appendChild(firebaseScript);
        
        const channelsScript = document.createElement('script');
        channelsScript.src = `/channels/script.js?v=${TIMESTAMP}`;
        document.body.appendChild(channelsScript);
    </script>
</body>
</html>
