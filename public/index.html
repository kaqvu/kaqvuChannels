<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaqvuChannels</title>
    <script>
        const TIMESTAMP = Date.now();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-view" id="mainView">
        <div class="header">
            <div class="admin-panel-btn">
                <button class="admin-btn" onclick="goToAdminPanel()">PANEL ADMINA</button>
            </div>
            <h1>kaqvuChannels</h1>
            <div class="expiry-notice">
                Data wygaśnięcia: 2025-10-16 13:25:34
            </div>
        </div>
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Szukaj kanału...">
            </div>
            <div id="channelsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ładowanie kanałów...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="player-view" id="playerView">
        <button class="back-button" onclick="goBack()">← WRÓĆ</button>
        <div class="player-container" id="playerContainer">
        </div>
    </div>
    <script>
        document.querySelector('link[href="styles.css"]').href = `styles.css?v=${TIMESTAMP}`;
        
        const firebaseScript = document.createElement('script');
        firebaseScript.type = 'module';
        firebaseScript.src = `firebase-configure.js?v=${TIMESTAMP}`;
        document.body.appendChild(firebaseScript);
        
        const mainScript = document.createElement('script');
        mainScript.src = `script.js?v=${TIMESTAMP}`;
        document.body.appendChild(mainScript);
    </script>
</body>
</html>
